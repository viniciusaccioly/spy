<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&family=Staatliches&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
            
    <title>SPY</title>
</head>

<body>
    <div>
        <h1 class="font-italic">SPY<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bar-chart-fill"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <rect width="4" height="5" x="1" y="10" rx="1" />
                <rect width="4" height="9" x="6" y="6" rx="1" />
                <rect width="4" height="14" x="11" y="1" rx="1" />
            </svg></h1>
    </div>

    <div class="form-group mt-5 text-center">
        <input type="text" id="pesquisaIP" placeholder="IP">
        <button type="submit" class="btn btn-secondary" id="searchbtn" style="background-color: skyblue;">Search <svg
                width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                <path fill-rule="evenodd"
                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
            </svg></button>
    </div>

    <main class="container-fluid">
        <div class="row" id="hide">
            <div class="col">
                <div class="card">
                    <div class="card-header px-0" id="Dados">
                        Dados <i class="fas fa-database"></i>
                    </div>
                    <div class="card-body px-0">
                        <table class="table table-dados">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Endereço</th>
                                    <th>Máscara</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header px-0" id="CpuInfo">
                        CPU <i class="fas fa-microchip"></i>
                    </div>
                    <div class="card-body px-0">
                        <table class="table table-cpu">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Clock</th>
                                    <th>Temp</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header px-0" id="HdInfo">
                        HD Info <i class="fas fa-hdd"></i>
                    </div>
                    <div class="card-body px-0">
                        <table class="table table-hd">
                            <thead>
                                <tr>
                                    <th>Total</th>
                                    <th>Em uso</th>
                                    <th>Temp</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header px-0" id="MemInfo">
                        Mem Info
                        <i class="fas fa-memory"></i> 
                    </div>
                    <div class="card-body px-0">
                        <table class="table table-mem">
                            <thead>
                                <tr>
                                    <th>Mem em uso</th>
                                    <th>Mem clock</th>
                                    <th>Temp</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="./script.js" type="module"></script>
</body>

</html>
